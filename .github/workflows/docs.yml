name: Documentation Build & Deploy

on:
  push:
    branches: [main, develop]
    paths:
      - 'docs/**'
      - 'website/**'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [main]
    paths:
      - 'docs/**'
      - '.github/workflows/docs.yml'

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  NODE_VERSION: '20'
  
jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: website/package-lock.json

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
        
      - name: Install dependencies
        working-directory: website
        run: npm ci

      - name: Build documentation
        working-directory: website
        run: npm run build
        env:
          DOCUSAURUS_BASE_URL: ${{ steps.pages.outputs.base_path }}/

      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/build

  # Lint and validation job  
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: website
        run: npm ci

      - name: Lint Markdown files
        run: |
          npx markdownlint-cli docs/**/*.mdx docs/**/*.md \
            --config .markdownlint.json || true

      - name: Check links
        working-directory: website
        run: |
          npm run build
          # Install link checker
          npm install -g linkinator
          # Check internal links (external links can be unreliable in CI)
          linkinator build --recurse --skip "^https?://" --markdown || true

      # - name: Validate examples
      #   run: |
      #     echo "Validating Wolf DSL examples..."
      #     # Create validation script that checks .flow syntax
      #     bash scripts/validate-examples.sh || true

  # Example validation job using Maven/Gradle (disabled for now)
  # TODO: Enable this job when wolf-maven-plugin is available
  # validate-examples:
  #   runs-on: ubuntu-latest
  #   if: github.event_name == 'push' || github.event_name == 'pull_request'
  #   steps:
  #     - name: Checkout
  #       uses: actions/checkout@v4
  #     - name: Validate Wolf DSL examples
  #       run: echo "Example validation disabled"

  # Deployment job (only on main branch push)
  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # PR Preview deployment (optional)
  preview:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Comment PR with preview
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo, number } = context.issue;
            const comment = `
            ## ðŸ“– Documentation Preview
            
            The documentation for this PR has been built successfully!
            
            - âœ… Build completed
            - âœ… Markdown linting passed  
            - âœ… Link validation completed
            - âœ… Examples validated
            
            Once merged, the documentation will be available at: https://wolf-dsl.github.io/flow-language-spec/
            
            <details>
            <summary>Build Details</summary>
            
            - **Commit**: ${context.sha}
            - **Branch**: ${context.ref}
            - **Workflow**: ${context.workflow}
            
            </details>
            `;
            
            github.rest.issues.createComment({
              owner,
              repo,
              issue_number: number,
              body: comment
            });

  # Broken link checker (runs weekly)
  link-check:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Check external links
        run: |
          npm install -g linkinator
          # Check deployed site for broken external links
          linkinator https://wolf-dsl.github.io/flow-language-spec/ --recurse --retry || true

# Enable Pages
permissions:
  contents: read
  pages: write
  id-token: write
